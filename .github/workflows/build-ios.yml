name: Build iOS Binary

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build web assets
        run: pnpm run build:static

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build iOS app
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -archivePath ../build/App.xcarchive archive
          xcodebuild -exportArchive -archivePath ../build/App.xcarchive -exportPath ../build -exportOptionsPlist ../exportOptions.plist

      - name: Upload iOS binary
        uses: actions/upload-artifact@v4
        with:
          name: ios-binary-${{ github.run_number }}
          path: ios/build/App.ipa